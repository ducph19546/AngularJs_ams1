<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products;index as i">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
                <button class="btn btn-danger" (click)="removeProduct(product.id)">Remove</button>
                <a [routerLink]="['/products/',product.id,'update']">Update</a>
            </td>
        </tr>
    </tbody>
</table>
